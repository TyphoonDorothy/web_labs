<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="enter">
        <div class="name-block">
            <h3 class="name" id="name">Name</h3>
            <input type="text" class="input-name" id="input-name">
        </div>

        <div class="volume-block">
            <h3 class="volume" id="volume">Fuel volume</h3>
            <input type="text" class="input-volume" id="input-volume">
        </div>

        <div class="passengers-block">
            <h3 class="passengers" id="passengers">Number of passengers</h3>
            <input type="text" class="input-passengers" id="input-passengers">
        </div>

        <button class="create" id="create">Create!</button>

        <button class="count-passengers" id="count-passengers">Count Passengers</button>
        <p id="passenger-count" class="passenger-count"></p>

        <div class="sort-container">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options" class="sort-options">
                <option value="name">Name</option>
                <option value="volume">Fuel Volume</option>
                <option value="passengers">Number of Passengers</option>
            </select>
            <button id="sort-button">Sort</button>
        </div>        
    </div>

    <div class="contains" id="contains">
        <div class="search-container">
            <input type="text" class="search-input" id="search-input">
            <button class="search" id="search">Search</button>
            <button class="cancel" id="cancel">Cancel</button>
        </div>
        <ul id="items-container"></ul>
    </div>

    <script type="module" src="./dom_util.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
